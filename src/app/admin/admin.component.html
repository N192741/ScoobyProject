<div class="addproduct">
<h1>Add Product</h1>
<form  (ngSubmit)="submitproduct(productForm)" [formGroup]="productForm"
class="border  addproductForm ">
  <input type="hidden" value="6675fddb41beff78c28b5e49" id="user"  >
  <label  for="name" >Product title</label>
  <input type="text" formControlName="name" class="form-control" placeholder="Type here" id="name" class=" w-100 border py-2">
<div *ngIf="productForm.get('name') ?.errors && productForm.get('name')?.touched" class=" alert alert-danger my-2 py-2">
  <p *ngIf="productForm.get('name') ?.errors ?.required" class="lead errors mb-0">name is required</p>
</div>

  <label  for="desc">Product Description</label>
  <input type="text" formControlName="desc" placeholder="Type here" class=" form-control" id="desc" class=" w-100 border py-4">
  <div  *ngIf="productForm.get('desc')?.errors && productForm.get('desc')?.touched" class="alert alert-danger my-2 py-2">
<p *ngIf="productForm.get('desc')?.errors?.required" class="lead errors mb-0">desc is required</p>
  </div>

  <label   for="productImage">Images</label>
  <input type="file" formControlName="productImage"  id="productImage" class=" border py-5 image" placeholder="Upload" >

  <label  for="category">Category</label>
  <input type="text" formControlName="category" placeholder="Type here" class=" form-control" id="category" class=" border py-2 w-100">
  <div  *ngIf="productForm.get('category')?.errors && productForm.get('category')?.touched" class="alert alert-danger my-2 py-2">
<p *ngIf="productForm.get('category')?.errors?.required" class="lead errors mb-0">category is required</p>
  </div>

  <label  for="price">Price</label>
  <input type="number" formControlName="price" placeholder="Type here" class=" form-control" id="price" class=" w-100 border py-2">
  <div  *ngIf="productForm.get('price')?.errors && productForm.get('price')?.touched" class="alert alert-danger my-2 py-2">
<p *ngIf="productForm.get('price')?.errors?.required" class="lead errors mb-0">price is required</p>
  </div>
  <div class="d-flex check">
    <input type="checkbox" id="check">
    <label class="mb-0" for="check" >Published on site</label>
  </div>

    <button  type="submit" class="border">Submit item</button>
</form>
</div>
</div>
