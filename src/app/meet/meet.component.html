<div class="container">
    <div class="row">
        <div class=" col-md-4">
            <div class="category my-5">

                <div class="category-head pb-1">
                    <h5>categories</h5>
                </div>
                
                <div class="category-disc py-1">
                    <div *ngFor="let item of items">
                        <label class="py-1">
                            <input type="checkbox" (change)="checkboxChanged($event.target,item)">
                            {{ item.label }}
                        </label>
                    </div>
                </div>


            </div>
        </div>
        <div class="col-md-8 pt-5">
          
            <div class="row big">
                <div *ngFor="let product of productName.slice(0,51)" class="col-md-4 py-3  ">
                    <div class="product-cart position-relative ">
                        <div>
                            <img class="product-img " [src]="product.petImage">
                        </div>

                        <div class="d-flex justify-content-between flex-column ">
                            <div class="px-2 pt-2">
                                <h5 class=" name">{{product.name}}</h5>
                                <h6 class="name-Bio">{{product.profileBio}}</h6>
                            </div>
                           
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex justify-content-between pt-3 h">
                                    
                                    <i *ngIf="product.favorite" class="fas fa-heart position-absolute top-0 end-0 pt-2 pr-2 " [ngClass]="{ 'favorite': product.favorite }" (click)="toggleFavorite(product)"></i>
                                    <i *ngIf="!product.favorite" class="fa-regular fa-heart  position-absolute top-0 end-0 pt-2 pr-2 "  (click)="toggleFavorite(product)"></i>
                                </div>

                               
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
     

    </div>



    

</div>
