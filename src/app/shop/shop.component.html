<div class="container">
    <div class="row">
        <div class=" col-md-4">
            <div class="category my-5">

                <div class="category-head pb-1">
                    <h5>categories</h5>
                </div>
                
                <div class="category-disc py-1">
                    <div *ngFor="let item of items">
                        <label class="py-1">
                            <input type="checkbox" (change)="checkboxChanged($event.target,item)">
                            {{ item.label }}
                        </label>
                    </div>
                </div>


            </div>
        </div>
        <div class="col-md-8">
            <div class="mt-5">
                <input type="text"  [(ngModel)]="dataSearch" (keyup)="getSearch(dataSearch)" placeholder="What are you looking for?" class="input">
                <button class="search " (click)="getSearch(dataSearch)">
                    <i class="fas fa-search "></i>
                </button>
            </div>
            <div class="row big pt-4">
                <div *ngFor="let product of productName" class="col-md-4 py-3  ">
                    <div class="product-cart p-2 position-relative ">
                        <div>
                            <img class="product-img " [src]="product.productImage">
                        </div>

                        <div class="d-flex justify-content-between flex-column ">
                            <!-- <i class="fas fa-heart position-absolute top-0 end-0" (click)="goToFavoritePage(product)"></i> -->
                            <h5 class="pt-3 name">{{product.name}}</h5>
                            <h6 class="">{{product.desc}}</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex justify-content-between pt-2 h">
                                    <div class="EGP ">EGP</div>
                                    <p class="px-1">{{product.priceAfterDiscount}}</p>
                                    <small class="discount-price px-1 ">{{product.price}}</small>
                                    <div class="off">{{product.discount}}% OFF</div>
                                    <i *ngIf="product.favorite" class="fas fa-heart position-absolute top-0 end-0 pt-2 pr-2 " [ngClass]="{ 'favorite': product.favorite }" (click)="toggleFavorite(product)"></i>
                                    <i *ngIf="!product.favorite" class="fa-regular fa-heart  position-absolute top-0 end-0 pt-2 pr-2 "  (click)="toggleFavorite(product)"></i>
                                </div>

                                <div class="d-flex justify-content-end  ">

                                    <button class="add-button d-flex align-items-center button"  (click)="addToCart(product)">
                                        <img src="../../assets/images/la_cart-plus.png">
                                        Add
                                    </button>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
     

    </div>

</div>
