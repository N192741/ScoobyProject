<form  (ngSubmit)="submitLogin(loginForm)" [formGroup]="loginForm">
<div *ngIf="islog" class="bg-info">
  <p>Incorrect Email or Password</p>
</div>
  <label class="labels py-1" for="email">Email</label>
  <input type="email" formControlName="email" class="mb-2 py-2 form-control  border border-2 rounded-pill" id="email">
  <div  *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger my-2 py-2">
<p *ngIf="loginForm.get('email')?.errors?.required" class="lead errors mb-0">email is required</p>
<p *ngIf="loginForm.get('email')?.errors?.email"  class="lead errors mb-0"> email is invalid</p>
  </div>

  <label  class="labels py-1" for="password">Password</label>
  <input type="password" formControlName="password" class=" mb-2  py-2  form-control  border border-2 rounded-pill" id="password">
  <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class=" alert alert-danger my-2 py-2">
    <p *ngIf="loginForm.get('password')?.errors?.required" class="lead errors mb-0">password is required</p>

  </div>
  <div class="forgetPass lead mb-4">
    <a routerLink="/resetpassword">Forget Password?</a></div>

    <button  type="submit" class=" py-3 b2 b1 lead border border-1 rounded-pill btn mt-2">Login</button>

</form>
