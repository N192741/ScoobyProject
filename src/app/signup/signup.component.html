<h1 class="py-3 lead">Sign Up </h1>

<form  (ngSubmit)="submitSignUp(signupForm)" [formGroup]="signupForm" class="signupform">
  <label class="labels py-1" for="name">Name</label>
  <input type="text" formControlName="name" class=" in py-2 mb-2 border border-2 rounded-pill form-control" id="name">
<div *ngIf="signupForm.get('name') ?.errors && signupForm.get('name')?.touched" class=" alert alert-danger my-2 py-2">
  <p *ngIf="signupForm.get('name') ?.errors ?.required" class="lead errors mb-0">name is required</p>
  <p *ngIf="signupForm.get('name') ?.errors ?.minlength" class="lead errors mb-0">mimmum length is </p>
  <p *ngIf="signupForm.get('name') ?.errors ?.maxlength" class="lead errors mb-0">maxmum length is 15 </p>
</div>

  <label class="labels py-1" for="email">Email</label>
  <input type="email" formControlName="email" class="in mb-2 py-2 form-control  border border-2 rounded-pill" id="email">
  <div  *ngIf="signupForm.get('email')?.errors && signupForm.get('email')?.touched" class="alert alert-danger my-2 py-2">
<p *ngIf="signupForm.get('email')?.errors?.required" class="lead errors mb-0">email is required</p>
<p *ngIf="signupForm.get('email')?.errors?.email"  class="lead errors mb-0"> email is invalid</p>
  </div>

  <label  class="labels py-1" for="password">Password</label>
  <input type="password" formControlName="password" class=" mb-2 in py-2  form-control  border border-2 rounded-pill" id="password">
  <div *ngIf="signupForm.get('password')?.errors && signupForm.get('password')?.touched" class=" alert alert-danger my-2 py-2">
    <p *ngIf="signupForm.get('password')?.errors?.required" class="lead errors mb-0">password is required</p>

  </div>
    <button  type="submit" class=" py-3 b2 b1 lead border border-1 rounded-pill btn mt-2">Sign Up</button>
</form>
